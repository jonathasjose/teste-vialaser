<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" cellpadding="3">
					
		<h:outputLabel value="Tipo Pessoa:" />
		<p:selectOneMenu value="#{pessoaBean.filtroPessoaDTO.tipoPessoa}">
			<f:selectItems value="#{pessoaBean.listaTipoPessoa()}" var="tpPessoa"
				itemValue="#{tpPessoa}" itemLabel="#{tpPessoa.descricao}" />
			<p:ajax update="pessoaForm" event="change" process="@this" listener="#{pessoaBean.novaPessoa()}" />
		</p:selectOneMenu>
	
		<h:outputLabel value="RazÃ£o Social:" />
		<h:inputText value="#{pessoaBean.pessoaJuridica.razaoSocial}"/>
	
		<h:outputLabel value="Nome Fantasia:"/>
		<h:inputText value="#{pessoaBean.pessoaJuridica.nomeFantasia}"/>

		<h:outputLabel value="CNPJ:" />
		<h:inputText value="#{pessoaBean.pessoaJuridica.cnpj}"/>

		<h:outputLabel value="Site:" />
		<h:inputText value="#{pessoaBean.pessoaJuridica.site}"/>

		<h:outputLabel value="Telefones:" />
		<h:panelGroup id="painelTelefone">
			<h:inputText value="#{pessoaBean.pessoaJuridica.telefone}"/>
			<p:commandButton action="#{pessoaBean.addTelefone()}" value="Add"
				ajax="true" process="painelTelefone" update="painelTelefone" style="margin-left: 4px"  />
			<br />	
			<ui:repeat var="tel" value="#{pessoaBean.pessoaJuridica.telefones}">
				<h:outputText value="#{tel}" />
				<br />
			</ui:repeat>
		</h:panelGroup>
			
	</h:panelGrid>
	
</html>
